{% extends "Scraper/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h3 class="header center orange-text">{{ title }}</h3>
<br><br>
<div class="row">
    <div class="col s12 m3 center-align">
	<img src="http://{{ request.get_host }}/{{ MEDIA_URL }}images/{{ poster_name }}" width='220px' alt="{{ title }}">
	<br>
    </div>
    <div class="col s12 m9">
	{% for x, y in description.items %}
	<strong>{{x}}</strong>:&nbsp;&nbsp;{{y|safe}}
	<br>
	{% endfor %}
    </div>
</div>
<br>
<div class="divider"></div>
<br>
<h4 class="header center orange-text">Episodes</h4>
<div class="row center" style="padding:5%;">
    <div class="col s12 m6">
	<button class="waves-effect waves-light btn" id="play-btn" disabled>Play</button>
    </div>
    <div class="col s12 m6">
	<button class="waves-effect waves-light btn" id="download-btn">Download</button>
    </div>
</div>
<div class="row">
    {% for i in ep_nums %}
    <div class="col s2 m1">
	<p>
	    <input type="checkbox" id="ep-{{ i }}" />
	    <label for="ep-{{ i }}">{{ i }}</label>
	</p>
    </div>
    {% endfor %}
</div>
<p>{{ debug_txt }}</p>
{% endblock %}
